<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  <link rel="stylesheet" href="style.css">
  <title>Site</title>
</head>
<body>
  <main>
    <!-- HEADER -->
    <header>
      <div class="logo">
        LOGO
      </div>
      <div class="menu">
        <nav class="nav-list">
            <a href="#home">Home</a>
            <a href="#projects">Projetos</a>
            <a href="#contact">Contato</a>
        </nav>
      </div>
    </header>  
    
    <!-- HOME -->
    <section id="home">
      <div class="home-info">
        <h2>Olá, sou Pedro</h2>
        <span class="home-position">Programador Lua Menus</span>
        <span class="home-resume">
           
          Tenho experiência em desenvolvimento Lua Menus
          Para Jogos , E Javascript
        </span>

        <button>
          <a href="#contact">Contate-me</a>
        </button>
      </div>
      <div class="home-img">
        <img src="./gifs/xavatar.gif" alt="Foto de perfil">
      </div>
    </section>

    <!-- PROJECTS -->

    <section id="projects">
      <h2>Projetos</h2>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="project-img">
              <img src="./gifs/site.png" alt="Foto de um site">
            </div>
            <div class="project-info">
              <h2>Lua Menus</h2>
              <p>Puxando Armas Com Demais Outras Opções Trolls</p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="project-img">
              <img src="./gifs/shop.png" alt="Foto de uma loja online">
            </div>
            <div class="project-info">
              <h2>???</h2>
              <p>?</p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="project-img">
              <img src="./gifs/sistema.png" alt="Comming Menu">
            </div>
            <div class="project-info">
              <h2>...</h2>
              <p></p>
            </div>
          </div>
        </div>
      
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <!-- CONTACT -->

  <section id="contact">
    <h2>Contato</h2>
    <form>
      <input type="text" placeholder="Digite seu nome" />
      <input type="email" placeholder="Digite seu e-mail" />
      <textarea cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
      <button>Enviar</button>
      Ou Me Chame Discord Nikix#9999.
    </form>
  </section>

  <footer>
    copyright © 2022 Pedro Lucas.
  </footer>
  </main>  

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
